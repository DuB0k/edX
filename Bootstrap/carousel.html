<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap demo1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
       <div class="row">
           <div class="col-md-12">
               <div id="carousel-demo" class="carousel slide" data-ride="carousel">
                   <ol class="carousel-indicators">
                     <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
                     <li data-target="#carousel-demo" data-slide-to="1"></li>
                   </ol>
                   <div class="carousel-inner">
                     <div class="item active">
                       <img alt="First slide" src="nasa_05.jpg" />
                       <div class="carousel-caption">
                         <h3>Caption Heading One</h3>
                         <p>Caption Text One</p>
                       </div>
                     </div>
                     <div class="item">
                       <img alt="Second slide" src="nasa_06.jpg" />
                       <div class="carousel-caption">
                         <h3>Caption Heading Two</h3>
                         <p>Caption Text Two</p>
                       </div>
                     </div>
                   </div>
                   <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left"></span>
                   </a>
                   <a class="right carousel-control" href="#carousel-demo" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right"></span>
                   </a>
                </div>
           </div>
       </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
